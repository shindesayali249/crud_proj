<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'add_stu_url' %}">ADD STUDENT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_sub_url' %}">ADD SUBJECT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'show_stu_url' %}">SHOW STUDENT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'show_sub_url' %}">SHOW SUBJECT</a>
        </li>


          <li class="nav-item" style="padding-left : 800px">
          <a class="nav-link" href="{% url 'logout_url' %}"><b>{{user.username}}</b> LOGOUT</a>
        </li>

        {% else %}

        <li class="nav-item" style="padding-left : 1300px">
          <a class="nav-link" href="{% url 'reg_url' %}">REGISTER</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_url' %}">LOGIN</a>
        </li>

        {% endif %}

      </ul>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
